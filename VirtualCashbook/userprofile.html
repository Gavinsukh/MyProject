<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>User Profile</title>

<STYLE>A {text-decoration: none;} </STYLE>

<body>

    <!-- LAYER 2 -> SAVED CHANGES -->
    <div class="layer2" id="Layer2">

        <header>

                <a href="dashboard.html"><img src="./Asset/back.png" alt=""></a>

                    <div class="userinfo">
                        <button class="buttonUI" id="UIbutton"> User Info</button>

                </div>
    
                <div class="containerupgrade">
                    <div class="gambarupgrade">

                    </div>
    
                    <div class="tulisanupgrade">
                        <button class="buttonUP" id="UPbutton">Upgrade</button>
                    </div>
                </div>
    
                <div class="logoutcontainer">
                    <div class="gambarlogout">
                        <img src="./Asset/power.png" alt="">
                    </div>
                    <div class="tulisanlogout">
                        <a href="Index.html" style="color:black;">
                            Log Out
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- GARIS -->
            <div class="garisberdiri">
                
            </div>

                    <div class="gambarprofileatas">
                        <img src="./Asset/user2.png" alt="">
                    </div>
    
                    <div class="tulisanNamaatas">
                        Name
                    </div>
                </div>
    
                <div class="containertengah">
                    <div class="containerUF">
    
                        <div class="containerUsername">
                            <div class="tulisanUsername">
                                Username
                            </div>
                            <div class="fieldUsername">
                                <input type="text">
                            </div>
                        </div>
                        
                        <div class="containerFullname">
                            <div class="tulisanFullname">
                                Full name
                            </div>
        
                            <div class="fieldFullname">
                                <input type="text">
                            </div>
                        </div>
    
                    
                    </div>
    
                    <div class="containerEP">
    
                        <div class="containerEmail">
                            <div class="tulisanEmail">
                                Email
                            </div>
                            <div class="fieldEmail">
                                <input type="text">
                            </div>
                        </div>
            
                        <div class="containerPhone">
                            <div class="tulisanPhone">
                                Phone Number
                            </div>
        
                            <div class="fieldPhone">
                                <input type="text">
                            </div>
                        </div>
                        
                    </div>
    
                    <div class="containerlocation">
                        <div class="tulisanLocation">
                            Location
                        </div>
                        <div class="fieldLocation">
                            <input type="text">
                        </div>
                    </div>
                </div>
    
                <div class="buttonsave">
                    <button class="save" id="saved">Save Changes</button>
                </div>
                

            </div>
            
            <div class="box3" id="viewUpgrade">
                    <div class="vcpremium">

                    </div>
                    <div class="row">

                    </div>

                    <div class="buton">

                        <button> Home Page </button>
                    </a>
