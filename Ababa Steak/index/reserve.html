</head>

                    <a href="../index/reserve.html"> <p>RESERVE TABLE</p> </a>
                </li>
            </ul>
        </nav>
        <div class="phone-no">
            <p>081123450800</p>
        </div>
        <div class="open-time">
            <p class="Day">MONDAY - SUNDAY</p>
            <p class="Time">10 AM - 12 AM</p>
        </div>
        <div class="social-media">
            <img src="../asset/instagram.png" alt="" />
            <img src="../asset/search.png" alt="" />

        </div>

    <!-- icons -->

    <div class="btn">
        <i class="material-icons">menu</i>
    </div>

    <!-- page -->

    <header>
        <div class="bg-img">
            <div class="diamond">
                <img src="../asset/reserve/diamond-symbol.png" alt="" />
            </div>
            <div class="title">
                <h1>RESERVATION</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <form name="reservationForm" id="Formid" method="put">
                <div class="row">
                    <div class="label">
                        <label for="name">Name</label>
                    </div>
                    <div class="input">
                        <input type="text" name="nama" id="name" placeholder="Input Your Name">
                    </div>
                </div>
    
                <div class="row">
                    <div class="label">
                        <label for="phoneNumber">Phone Number</label>
                    </div>
                    <div class="input">
                        <input type="text" name="nomor" id="phoneNumber" placeholder="[0-9]">
                    </div>
                </div>
    
                <div class="row">
                    <div class="label">
                        <label for="NumberPerson">Number of Person</label>
                    </div>
                    <div class="input">
                        <select name="orang" id="NumberPerson">
                            <option value="">Choose One</option>
                            <option value="1">1 Person</option>
                            <option value="2">2 Person</option>
                            <option value="3">3 Person</option>
                            <option value="4">4 Person</option>
                            <option value="5">5 Person</option>
                        </select>
                    </div>
                </div>
    
                <div class="row">
                    <div class="label">
                        <label for="datee">Date</label>
                    </div>
                    <div class="input">
                        <input type="date" name="tanggal" id="datee">
                    </div>
                </div>
    
                <div class="row">
                    <div class="label">
                        <label for="timee">Time</label>
                    </div>
                    <div class="input">
                        <input type="time" name="waktu" id="timee">
                    </div>
                </div>
    
                <div class="row">
                    <div class="label">
                        <label for="coupon">Coupon Code</label>
                    </div>
                    <div class="input">
                        <input type="text" name="kupon" id="coupon" placeholder="Input Coupon Code [ If Available ]">
                    </div>
                </div>
    
                <div class="row">
                    <div class="submit">
                        <div class="diamond2">
                            <img src="../asset/reserve/diamonds.png" alt="">
                        </div>
                        <div class="inputSubmit">
                            <input type="submit" value="Reserve" onclick="checkValidation()">
                        </div>
                        
                        <div class="diamond2">
                            <img src="../asset/reserve/diamonds.png" alt="">
                        </div>
                    </div>
                </div>
               
                <h3 id="errorMessage">
                    -all column must be filled-
                </h3>
            </form>
        </div>
    </main>
    <script src="../js/sideBar.js"></script>
    <script src="../js/reserve.js"></script>
</body>
